api_branch : origin/master
api_parser : ~
api_cfgmod : clone
api_runner : ~
api_paths  : src
env_make : imagemagick
env_prep : get-composer
env_post : ci-coveralls,ci-codacy
php_conf : timezone
php_exts : igbinary,imagick
app_prep : dep-composer
app_post : ~
app_path : bin/teavee-image-magic
pkg_name : teavee-image-magic-bundle
pkg_desc : "a simple abstraction on the IMagick extension."
pkg_bndl : true
